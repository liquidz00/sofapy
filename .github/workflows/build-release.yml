name: Build, Release and Publish

on:
  workflow_dispatch:
    inputs:
      contributors:
        description: "Contributors for this release"
        required: false
        default: ''

permissions:
  contents: write
  id-token: write

jobs:
  build-and-release:
    name: Build, Release, and Publish to PyPi
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a # v7.1.5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Sync dependencies
        run: uv sync

      - name: Read release version
        id: read_version
        run: |
          VERSION=$(uv run python -c 'from sofapy import __version__; print(__version__)')
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "Building version: ${VERSION}"

      - name: Check if tag exists
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/v${{ env.VERSION }}"; then
            echo "Tag v${{ env.VERSION }} already exists!"
            exit 1
          fi

      - name: Build distribution packages
        run: make build

      - name: Store distribution package
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6.0.0
        with:
          name: sofapy-${{ env.VERSION }}
          path: dist/

      - name: Publish package to PyPI
        id: publish_pypi
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # v1.13.0

      - name: Get Changelog updates
        id: changelog_reader
        uses: mindsers/changelog-reader-action@32aa5b4c155d76c94e4ec883a223c947b2f02656  # v2.2.3
        with:
          validation_depth: 100
          version: v${{ env.VERSION }}

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@3f82cef08fe5dcf57c591fe165e70e1d5032e15a  # v4.6.2
        continue-on-error: true  # don't block releases
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
          reverse: 'true'

      - name: Create Release
        id: create_release
        if: ${{ steps.publish_pypi.outcome == 'success' }}
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2.5.0
        with:
          name: sofapy ${{ env.VERSION }}
          tag_name: v${{ env.VERSION }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            ./dist/*.tar.gz
            ./dist/*.whl
          body: |
            # Release Notes
            This release has been automatically generated by a GitHub Action.
            For detailed installation instructions, please refer to the [README](https://github.com/liquidz00/sofapy/blob/main/README.md).

            ## Changelog for this release
            This amended changelog is specific to this release. View the [full changelog](https://github.com/liquidz00/sofapy/blob/main/CHANGELOG.md) for all details.
            ${{ steps.changelog_reader.outputs.changes }}

            ## Changes
            ${{ steps.changelog.outputs.changelog }}

            ### Contributors
            ${{ github.event.inputs.contributors }}
